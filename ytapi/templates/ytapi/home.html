<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>    <title>Document</title>
</head>
<body>
    <div style="padding: 4%;">
        <hr>
        <!-- Clear Filters-->
        <div class="col-2">
            <a href='{% url 'home' %}'><input class="button" type='submit' value="Clear All Filters" id="clearbtn"></a>
          </div>
        <!-- Page Next before-->
        <hr>
      <div class="col">
        <div class="pagination">
          <label id="sho">Showing Results {{ object_list.start_index }} to {{ object_list.end_index }} of {{ object_list.paginator.count }}</label>
          <span class="step-links">
              {% if object_list.has_previous %}
                  <a href="?page={{ object_list.previous_page_number}}">back</a>
              {% endif %}
              {% if object_list.has_next %}
                  <a href="?page={{ object_list.next_page_number }}">next</a>
              {% endif %}
          </span>
      </div>
      </div>
      <hr>
              <!-- Search by key-->
      <div >
        <form method='GET'>
        <input type='text' name='name' value='{{ request.GET.name }}' placeholder="key (eg. rajasthan)" id="searchbox">
        <input class="button" type='submit' value="Search Profile" id="searchbtn">
      </form>
    </div>
    <hr>
            <!-- Order by Ascending Descending-->
        <div class="dropdown">
          <label id="tableele">Sort By</label>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="{% url 'home' %}?ordering=as{% if request.GET.name %}&name={{ request.GET.name }}{% endif %}"><p id="ddi">Ascending</p></a>
            <a class="dropdown-item" href="{% url 'home' %}?ordering=de{% if request.GET.name %}&name={{ request.GET.name }}{% endif %}"
              ><p id="ddi">Descending</p></a
            >
          </div>
        </div>
      <hr>
              <!-- Contents-->
    <tbody>
<table class="table">
    {%for yt in object_list%}
    <tr>
        <td scope="col" id="headbo">{{yt.title}}</td>
        <td scope="col" id="headbo">{{yt.description}}</td>
        <td scope="col" id="headbo">{{yt.publishingDT}}</td>
        <td scope="col" id="headbo"><img src="{{yt.thumbnails}}" alt="No pic"></td>
    </tr>
    {%endfor%}
    </table>
</tbody>
</div>
</body>
</html>
